<!DOCTYPE html>
<html>
	<head>
		<title>Investment Calculator</title>
		<link rel="stylesheet" type="text/css" href="src/styles.css" />
	</head>
	<body>
		<div>
			Initial Invetment, €:
			<input type="number" id="initial-investment" />
		</div>
		<div>
			Montyly Contribution, €:
			<input type="number" id="monthly-contribution" />
